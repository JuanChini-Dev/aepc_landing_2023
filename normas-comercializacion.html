  <script>
    const NORMAS = [
      {
        title: "Norma XX de calidad para la comercialización de Trigo Pan",
        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",

      },

      },

        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },

      },
      {

        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },
      {
        title: "Norma XX de calidad para la comercialización de Maíz",
        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },
      {
        title: "Norma XX de calidad para la comercialización de Soja",
        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },
      {
        title: "Norma XX de calidad para la comercialización de Trigo Pan",
        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },
      {
        title: "Norma XX de calidad para la comercialización de Maíz",
        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },
      {
        title: "Norma XX de calidad para la comercialización de Soja",
        url: "https://www.google.com",
        img: "img/course/tecnicatura.webp",
      },
      // Agrega más elementos aquí si es necesario
    ];

    const normasPerPage = 8; // Número de normas por página
    let currentPage = 1;
    let filteredNormas = NORMAS; // Normas filtradas por el buscador

    // Renderizar normas en la página
    function renderNormas(page) {
      const normasList = document.getElementById("normas-list");
      normasList.innerHTML = ""; // Limpiar las normas anteriores

      const startIndex = (page - 1) * normasPerPage;
      const endIndex = startIndex + normasPerPage;
      const normasToDisplay = filteredNormas.slice(startIndex, endIndex);

      normasToDisplay.forEach((norma) => {
        const div = document.createElement("div");
        div.classList.add("col-lg-3", "wow", "fadeInUp");
        div.setAttribute("data-wow-delay", "0.3s");

        div.innerHTML = `
          <div class="course-item">
            <div class="position-relative overflow-hidden">
              <img
                class="img-fluid"
                src="${norma.img}"
                alt="img-tecnicatura"
                loading="lazy"
              />
            </div>
            <div class="text-center p-4 pb-0" style="height: 100px">
              <p class="mb-4">${norma.title}</p>
            </div>
            <div class="d-flex border-top">
              <small class="flex-fill text-center border-end py-2 download-button" style="cursor:pointer;">
                <i class="fa fa-download text-primary me-2"></i>
                Descargar
              </small>
            </div>
          </div>
        `;

        div.querySelector(".download-button").addEventListener("click", () => {
          window.open(norma.url, "_blank");
        });

        normasList.appendChild(div);
      });

      renderPagination();
    }

    // Renderizar paginación
    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = ""; // Limpiar la paginación anterior

      const totalPages = Math.ceil(filteredNormas.length / normasPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement("li");
        li.classList.add("page-item");
        if (i === currentPage) li.classList.add("active");

        li.innerHTML = `
          <a class="page-link" href="#">${i}</a>
        `;

        li.addEventListener("click", () => {
          currentPage = i;
          renderNormas(currentPage);
        });

        pagination.appendChild(li);
      }
    }

    // Buscar normas
    function searchNormas(query) {
      filteredNormas = NORMAS.filter((norma) =>
        norma.title.toLowerCase().includes(query.toLowerCase())
      );
      currentPage = 1; // Reiniciar a la primera página
      renderNormas(currentPage);
    }

    // Evento del buscador
    document
      .getElementById("search-input")
      .addEventListener("input", (event) => {
        const query = event.target.value;
        searchNormas(query);
      });

    // Iniciar renderizado
    renderNormas(currentPage);
  </script>
